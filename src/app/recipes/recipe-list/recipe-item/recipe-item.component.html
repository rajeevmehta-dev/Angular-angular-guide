<a class="list-group-item clearfix" style = "cursor: pointer"
[routerLink] = "['/recipes', this.index]"
routerLinkActive = "active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{recipe.name}}
    </h4>
    <p class="list-group-item-text"> {{recipe.desc}}</p>
  </div>
  <span class="pull-right">
    <img src="{{recipe.path}}" alt="" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
